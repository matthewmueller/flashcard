## Features

- follow links, use content type to determine how to present
- come up with syntax (really flexible)
- smart templates (.1-text-2-images)
- markdown support (optional)
- keyboard shortcuts (for paging through notecards)
- heavy response caching across users (same http request should return the same response)

  </textarea>
  <div id="out"></div>

  <script src="/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var request = require('visionmedia-superagent');

    function input(e) {
      var val = e.target ? e.target.value : e;
      request
        .post('/notes')
        .send({ notes : val })
        .end(function(res) {
          if(res.error) return console.error(res.text);
          document.getElementById('out').innerHTML = res.text;
        });
    };

    notecard.oninput = input;

    var val = notecard.value;
    input(val);
    // flashcard(val);
  </script>
